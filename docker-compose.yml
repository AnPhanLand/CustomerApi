services:
  # The "Vault" - Permanent Database
  postgres-db:
    image: postgres:latest
    container_name: customer_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  # The "Whiteboard" - High-speed Cache
  redis-cache:
    image: redis:latest
    container_name: customer_redis
    ports:
      - "6379:6379"
    restart: always

  # NEW: The "Library" - Flexible Document Store
  mongodb:
    image: mongo:latest
    container_name: customer_mongo
    environment:
      # Optional: You can add MONGO_INITDB_ROOT_USERNAME/PASSWORD here for security
      # For local dev, no auth is often used.
      ALLOW_EMPTY_PASSWORD: "yes" 
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

# This ensures your data stays safe even if you delete the containers
volumes:
  postgres_data:
  mongo_data: